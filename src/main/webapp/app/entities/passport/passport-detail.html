
<div>
    <h2><span data-translate="grainAdminApp.passport.detail.title">Passport</span> {{vm.passport.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="grainAdminApp.passport.image">Image</span></dt>
        <dd>
            <div ng-if="vm.passport.image">
                <a ng-click="vm.openFile(vm.passport.imageContentType, vm.passport.image)">
                    <img data-ng-src="{{'data:' + vm.passport.imageContentType + ';base64,' + vm.passport.image}}" style="max-width: 100%;"/>
                </a>
                {{vm.passport.imageContentType}}, {{vm.byteSize(vm.passport.image)}}
            </div>
        </dd>
        <dt><span data-translate="grainAdminApp.passport.title">Title</span></dt>
        <dd>
            <span>{{vm.passport.title}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="passport-detail.edit({id:vm.passport.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
