
<div>
    <h2><span data-translate="grainAdminApp.servicePrice.detail.title">Service Price</span> {{vm.servicePrice.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="grainAdminApp.servicePrice.price">Price</span></dt>
        <dd>
            <span>{{vm.servicePrice.price}}</span>
        </dd>
        <dt><span data-translate="grainAdminApp.servicePrice.serviceType">Service Type</span></dt>
        <dd>
            <a ui-sref="service-type-detail({id:vm.servicePrice.serviceTypeId})">{{vm.servicePrice.serviceTypeName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="service-price-detail.edit({id:vm.servicePrice.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
