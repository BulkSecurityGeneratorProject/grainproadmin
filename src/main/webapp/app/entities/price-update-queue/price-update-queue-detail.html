
<div>
    <h2><span data-translate="grainAdminApp.priceUpdateQueue.detail.title">Price Update Queue</span> {{vm.priceUpdateQueue.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="grainAdminApp.priceUpdateQueue.loaded">Loaded</span></dt>
        <dd>
            <span>{{vm.priceUpdateQueue.loaded}}</span>
        </dd>
        <dt><span data-translate="grainAdminApp.priceUpdateQueue.loadingOrder">Loading Order</span></dt>
        <dd>
            <span>{{vm.priceUpdateQueue.loadingOrder}}</span>
        </dd>
        <dt><span data-translate="grainAdminApp.priceUpdateQueue.stationFrom">Station From</span></dt>
        <dd>
            <a ui-sref="station-detail({id:vm.priceUpdateQueue.stationFromId})">{{vm.priceUpdateQueue.stationFromName}}</a>
        </dd>
        <dt><span data-translate="grainAdminApp.priceUpdateQueue.stationTo">Station To</span></dt>
        <dd>
            <a ui-sref="station-detail({id:vm.priceUpdateQueue.stationToId})">{{vm.priceUpdateQueue.stationToName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="price-update-queue-detail.edit({id:vm.priceUpdateQueue.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
