
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPriceUpdateQueueLabel" data-translate="grainAdminApp.priceUpdateQueue.home.createOrEditLabel">Create or edit a Price Update Queue</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.priceUpdateQueue.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.priceUpdateQueue.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="grainAdminApp.priceUpdateQueue.loaded" for="field_loaded">Loaded</label>
            <input type="checkbox" class="form-control" name="loaded" id="field_loaded"
                    ng-model="vm.priceUpdateQueue.loaded"
                     />
            <div ng-show="editForm.loaded.$invalid">
                <p class="help-block"
                    ng-show="editForm.loaded.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="grainAdminApp.priceUpdateQueue.loadingOrder" for="field_loadingOrder">Loading Order</label>
            <input type="number" class="form-control" name="loadingOrder" id="field_loadingOrder"
                    ng-model="vm.priceUpdateQueue.loadingOrder"
                     />
        </div>

        <div class="form-group">
            <label data-translate="grainAdminApp.priceUpdateQueue.stationFrom" for="field_stationFrom">Station From</label>
            <select class="form-control" id="field_stationFrom" name="stationFrom" ng-model="vm.priceUpdateQueue.stationFromId" ng-options="station.id as station.name for station in vm.stations"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.stationFrom.$invalid">
            <p class="help-block"
                ng-show="editForm.stationFrom.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="grainAdminApp.priceUpdateQueue.stationTo" for="field_stationTo">Station To</label>
            <select class="form-control" id="field_stationTo" name="stationTo" ng-model="vm.priceUpdateQueue.stationToId" ng-options="station.id as station.name for station in vm.stations"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.stationTo.$invalid">
            <p class="help-block"
                ng-show="editForm.stationTo.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
