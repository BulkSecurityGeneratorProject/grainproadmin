
<div>
    <h2><span data-translate="grainAdminApp.emailCampaign.detail.title">Email Campaign</span> {{vm.emailCampaign.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="grainAdminApp.emailCampaign.name">Name</span></dt>
        <dd>
            <span>{{vm.emailCampaign.name}}</span>
        </dd>
        <dt><span data-translate="grainAdminApp.emailCampaign.date">Date</span></dt>
        <dd>
            <span>{{vm.emailCampaign.date | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="email-campaign-detail.edit({id:vm.emailCampaign.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
