<div>
    <div class="row">
    <div class="col-md-10">
        <h2>{{vm.partner.name}} {{vm.partner.organisationTypeType}}</h2>
        <h5><p ng-repeat="contact in vm.partner.contacts">
            <b>{{contact.personName}}</b>, {{contact.phone ? contact.phone : 'no phone'}}, {{contact.emailEmail ?
            contact.emailEmail : 'no email'}}
        </p></h5>
    </div>
    <div class="col-md-2" style="margin-top:20px">
        <button type="button" ui-sref="partner-detail.edit({id:vm.partner.id})" class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil"></span>
            <span class="hidden-xs hidden-sm" data-translate="entity.action.edit">Edit</span>
        </button>
    </div>
    </div>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <button type="button" class="btn btn-info btn-lg" ui-sref="bid.addFor({partner: vm.partner})">
        <span class="glyphicon glyphicon-plus"></span>
        <span class="hidden-md" data-translate="grainAdminApp.bid.home.createLabel">Add</span>
    </button>
</div>
