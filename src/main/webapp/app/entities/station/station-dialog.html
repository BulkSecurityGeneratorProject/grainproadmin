
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStationLabel" data-translate="grainAdminApp.station.home.createOrEditLabel">Create or edit a Station</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.station.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.station.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="grainAdminApp.station.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.station.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="grainAdminApp.station.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.station.code"
                    required />
            <div ng-show="editForm.code.$invalid">
                <p class="help-block"
                    ng-show="editForm.code.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="grainAdminApp.station.district" for="field_district">District</label>
            <select class="form-control" id="field_district" name="district" ng-model="vm.station.districtId" ng-options="district.id as district.name for district in vm.districts"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="grainAdminApp.station.region" for="field_region">Region</label>
            <select class="form-control" id="field_region" name="region" ng-model="vm.station.regionId" ng-options="region.id as region.name for region in vm.regions"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="grainAdminApp.station.locality" for="field_locality">Locality</label>
            <select class="form-control" id="field_locality" name="locality" ng-model="vm.station.localityId" ng-options="locality.id as locality.name for locality in vm.localities"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
