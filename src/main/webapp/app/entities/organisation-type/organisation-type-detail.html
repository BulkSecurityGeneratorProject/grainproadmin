
<div>

    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="grainAdminApp.organisationType.type">Type</span></dt>
        <dd>
            <span>{{vm.organisationType.type}}</span>
